<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | CollisionLesson</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <style>
    #webgl-container{
      position: relative;
      width:800px;
      height:800px;
      margin:0 auto;
    }
    </style>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/irairabou.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div>
    <h1>遊び方</h1>
    <p>チェックポイントを通過しながらゴールを目指そう！壁に触れちゃうとGameOver</p>
    <ul>
      <li>zキーを押すとボールが上に上がる</li>
      <li>左右矢印キー左右移動</li>
    </ul>
  </div>
<div id="webgl-container">
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">CollisionLesson</div>
      </div>
    </div>
  </div>
  </body>
</html>
